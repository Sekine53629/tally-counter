<script>

  {id:'kousekyoku',name:'åšç”Ÿå±€',short:'åšç”Ÿå±€',color:'#10b981'},
  {id:'shinkoukyoku',name:'æŒ¯èˆˆå±€',short:'æŒ¯èˆˆå±€',color:'#8b5cf6'},
  {id:'jiritsu_hoken',name:'è‡ªç«‹æ”¯æ´(ä¿å¥æ‰€)',short:'è‡ªç«‹ä¿',color:'#06b6d4'},
  {id:'roudoukyoku',name:'åŠ´åƒå±€',short:'åŠ´åƒå±€',color:'#f59e0b'},
  {id:'other',name:'ãã®ä»–',short:'ä»–',color:'#6b7280'},
];
const FLAGS=[
  {id:'kanyaku',name:'ç®¡è–¬å¤‰æ›´',icon:'ğŸ‘¤',color:'#f59e0b'},
  {id:'hijokin',name:'éå¸¸å‹¤',icon:'ğŸ•',color:'#8b5cf6'},
  {id:'shinki',name:'æ–°è¦é–‹è¨­',icon:'ğŸª',color:'#10b981'},
];
const HRS={base:{lo:2,mid:3,hi:4},standard:{lo:6,mid:8,hi:10},kanyaku:{lo:10,mid:14,hi:18}};

const MONTHS=[];
for(let y=2023;y<=2026;y++){const sm=y===2023?4:1,em=y===2026?4:12;for(let m=sm;m<=em;m++)MONTHS.push({code:`${y}${String(m).padStart(2,'0')}`,y,m});}
function getFY(c){const y=+c.slice(0,4),m=+c.slice(4);return m>=4?y:y-1;}

// ====== STATE ======
let data={}, curMonth=null, selDest=null, flags={}, selDay=null, selStore=null;
let storeStock=[];
let editMode=null; // null or {index: number} â€” index within data[curMonth]
let showAllLogs=false;

const SK='evidence_counter_v4';
const SSK='evidence_store_stock';
function save(){localStorage.setItem(SK,JSON.stringify(data));}
function saveStores(){localStorage.setItem(SSK,JSON.stringify(storeStock));}

function load(){
  try{
    let r=localStorage.getItem(SK);
    if(r){data=JSON.parse(r);}
    else{
      r=localStorage.getItem('evidence_counter_v3');
      if(r){data=JSON.parse(r);save();console.log('Migrated from v3');}
    }
  }catch(e){console.error('load error',e);}
  try{const s=localStorage.getItem(SSK);if(s)storeStock=JSON.parse(s);}catch(e){}
}

function getDaysInMonth(){
  if(!curMonth)return 31;
  return new Date(+curMonth.slice(0,4),+curMonth.slice(4),0).getDate();
}
function getStampDate(){
  if(!selDay||!curMonth)return '';
  return `${curMonth.slice(0,4)}-${curMonth.slice(4)}-${String(selDay).padStart(2,'0')}`;
}
function getStoreUsage(){
  const c={};Object.values(data).forEach(docs=>docs.forEach(d=>{if(d.store)c[d.store]=(c[d.store]||0)+1;}));return c;
}

// ====== RENDER ======
function renderMonths(){
  const b=document.getElementById('monthBar');let h='',pf=null;
  MONTHS.forEach(mo=>{
    const fy=getFY(mo.code);
    if(fy!==pf){const c={2023:'#3b82f6',2024:'#10b981',2025:'#f59e0b'};h+=`<div class="fy-sep" style="color:${c[fy]||'#888'}">${fy}å¹´åº¦</div>`;pf=fy;}
    const n=(data[mo.code]||[]).length;
    h+=`<div class="mo-btn ${curMonth===mo.code?'active':''}" onclick="selMonth('${mo.code}')">${mo.m}æœˆ<span class="cnt ${n?'':'zero'}">${n}</span></div>`;
  });
  b.innerHTML=h;
  setTimeout(()=>{const a=b.querySelector('.active');if(a)a.scrollIntoView({behavior:'smooth',block:'nearest',inline:'center'});},50);
}

function renderDests(){
  document.getElementById('destGrid').innerHTML=DESTS.map(d=>`
    <div class="dest-btn ${selDest===d.id?'selected':''}" onclick="pickDest('${d.id}')" style="${selDest===d.id?`border-color:${d.color}`:''}">
      <div class="name" style="${selDest===d.id?`color:${d.color}`:''}">${d.name}</div>
    </div>`).join('');
}

function renderFlags(){
  document.getElementById('flagRow').innerHTML=FLAGS.map(f=>`
    <div class="flag-btn ${flags[f.id]?'on':''}" onclick="togFlag('${f.id}')" style="${flags[f.id]?`border-color:${f.color};background:${f.color}15`:''}">
      <div class="icon">${f.icon}</div>
      <div class="label" style="${flags[f.id]?`color:${f.color}`:''}">${f.name}</div>
    </div>`).join('');
}

function renderDayPicker(){
  const maxDay=getDaysInMonth();
  const y=curMonth?curMonth.slice(0,4):'----';
  const m=curMonth?+curMonth.slice(4):'--';
  document.getElementById('dayInfo').textContent=selDay?`â†’ ${y}/${String(m).padStart(2,'0')}/${String(selDay).padStart(2,'0')}`:'';
  let h=`<div class="day-header"><span class="month-label">${y}å¹´${m}æœˆ</span></div><div class="day-grid">`;
  h+=`<div class="day-btn none ${selDay===null?'selected':''}" onclick="pickDay(null)">ãªã—</div>`;
  for(let d=1;d<=31;d++){
    const dis=d>maxDay;
    h+=`<div class="day-btn ${selDay===d?'selected':''} ${dis?'disabled':''}" onclick="${dis?'':'pickDay('+d+')'}">${d}</div>`;
  }
  h+='</div>';
  document.getElementById('dayPicker').innerHTML=h;
}

function renderStoreGrid(){
  const usage=getStoreUsage();
  document.getElementById('storeInfo').textContent=selStore?`â†’ ${selStore}`:'';
  let h=`<div class="store-chip none-chip ${selStore===null?'selected':''}" onclick="pickStoreChip(null)">ãªã—</div>`;
  storeStock.forEach((name,i)=>{
    const sel=selStore===name;
    const cnt=usage[name]||0;
    const esc=name.replace(/'/g,"\\'").replace(/"/g,'&quot;');
    h+=`<div class="store-chip ${sel?'selected':''}" onclick="pickStoreChip('${esc}')">
      ${name}${cnt?`<span class="chip-count">${cnt}</span>`:''}
      <span class="del" onclick="event.stopPropagation();delStore(${i})">âœ•</span>
    </div>`;
  });
  document.getElementById('storeGrid').innerHTML=h;
}

function updateDoc(){
  if(!editMode||!curMonth)return;
  const doc=data[curMonth]?.[editMode.index];
  if(!doc)return;
  // Update fields
  doc.dest=selDest;
  doc.flags=FLAGS.filter(f=>flags[f.id]).map(f=>f.id);

  if(selStore){doc.store=selStore;}else{delete doc.store;}

  toast(`âœï¸ #${editMode.index+1} ${d.name} æ›´æ–°`);vib([30,50,30]);
  // Move to next item that needs info (auto-advance)
  const nextIdx=findNextNeedsInfo(editMode.index);
  if(nextIdx!==null){
    startEdit(nextIdx);
  }else{
    cancelEdit();
  }
}

function findNextNeedsInfo(fromIdx){
  const docs=data[curMonth]||[];
  // Search forward from current
  for(let i=fromIdx+1;i<docs.length;i++){
    if(!docs[i].stamp||!docs[i].store)return i;
  }
  // Wrap around
  for(let i=0;i<fromIdx;i++){
    if(!docs[i].stamp||!docs[i].store)return i;
  }
  return null;
}

function importJSON(){
  const inp=document.createElement('input');inp.type='file';inp.accept='.json';
  inp.onchange=async e=>{
    const f=e.target.files[0];if(!f)return;
    try{
      const t=await f.text();
      const parsed=JSON.parse(t);
      let importData=null, importStores=null;
      let report='';

      // Detect format
      if(parsed.data && typeof parsed.data==='object' && !Array.isArray(parsed.data)){
        // v4 format: {data: {...}, storeStock: [...]}
        importData=parsed.data;
        importStores=Array.isArray(parsed.storeStock)?parsed.storeStock:[];
        report+='å½¢å¼: v4 (data+storeStock)\n';
      } else if(typeof parsed==='object' && !Array.isArray(parsed)){
        // v3 format or raw data: {monthCode: [docs...]}
        // Validate: check if keys look like month codes
        const keys=Object.keys(parsed);
        const isMonthKeys=keys.length>0 && keys.every(k=>/^\d{6}$/.test(k));
        if(isMonthKeys){
          importData=parsed;
          importStores=[];
          report+='å½¢å¼: v3äº’æ› (æœˆåˆ¥ãƒ‡ãƒ¼ã‚¿ã®ã¿)\n';
        } else {
          // Unknown format â€” try to use as-is
          importData=parsed;
          importStores=[];
          report+='å½¢å¼: ä¸æ˜ï¼ˆãã®ã¾ã¾èª­è¾¼è©¦è¡Œï¼‰\n';
        }
      }

      if(!importData){alert('èª­è¾¼å¤±æ•—: ãƒ‡ãƒ¼ã‚¿å½¢å¼ã‚’èªè­˜ã§ãã¾ã›ã‚“');return;}

      // Count & validate
      let totalDocs=0, monthCount=0, invalidKeys=[];
      Object.entries(importData).forEach(([k,v])=>{
        if(Array.isArray(v)){monthCount++;totalDocs+=v.length;}
        else{invalidKeys.push(k);}
      });

      report+=`æœˆæ•°: ${monthCount}\n`;
      report+=`æ›¸é¡æ•°: ${totalDocs}\n`;
      if(importStores.length)report+=`åº—èˆ—æ•°: ${importStores.length}\n`;
      if(invalidKeys.length)report+=`âš  ç„¡åŠ¹ã‚­ãƒ¼: ${invalidKeys.join(', ')}\n`;

      // Validate doc structure
      let validDocs=0, fixedDocs=0;
      Object.values(importData).forEach(docs=>{
        if(!Array.isArray(docs))return;
        docs.forEach(d=>{
          if(d&&d.dest){validDocs++;}
          else{fixedDocs++;}
          // Ensure flags is array
          if(!Array.isArray(d.flags))d.flags=[];
        });
